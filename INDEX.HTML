<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Cadastro e Listagem de Produtos</h1>

        <div class="form-section" id="formSection">
            <h2>Cadastrar Produto</h2>
            <form id="productForm">
                <label for="productName">Nome do Produto</label>
                <input type="text" id="productName" placeholder="Nome do Produto" required>

                <label for="productDescription">Descrição do Produto</label>
                <textarea id="productDescription" placeholder="Descrição do Produto" rows="3" required></textarea>
                
                <label for="productValue">Valor do Produto R$</label>
                <input type="number" id="productValue" placeholder="Valor do Produto" step="0.01" required>
                
                <label for="productAvailable">Disponível para venda</label>
                <select id="productAvailable">
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="list-section" id="listSection">
            <h2>Lista de Produtos</h2>
            <button id="newProductButton">Cadastrar Novo Produto</button>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
